# Replace ALL occurrences of GITHUB_USERNAME and FULL_NAME with your actual values
apiVersion: apps/v1
kind: Deployment
metadata:
  name: student-GITHUB_USERNAME
  labels:
    app: student-app
    student: GITHUB_USERNAME
    week: "4"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: student-app
      student: GITHUB_USERNAME
  template:
    metadata:
      labels:
        app: student-app
        student: GITHUB_USERNAME
    spec:
      containers:
      - name: student-app
        image: ghcr.io/GITHUB_USERNAME/container-course-app:v4
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: STUDENT_NAME
          value: "FULL_NAME"
        - name: GITHUB_USERNAME
          value: "GITHUB_USERNAME"
        - name: APP_VERSION
          value: "v4"
        - name: ENVIRONMENT
          value: "production"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 10
